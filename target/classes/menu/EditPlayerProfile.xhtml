<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
		<style>
.ui-growl-item-container {
	background-color: #337ab7;
}

.ui-growl-icon-close {
	cursor: pointer;
	position: absolute;
	left: 335px;
	top: 15px;
}
.ui-growl-title {
	font: 13px "Open Sans sans-serif !important;
	/* text-align: center; */
}

.ui-growl-message p {
	font: 12px "Open Sans sans-serif !important;
letter-spacing: -1px; 
}
.ui-growl-image-info ~ .ui-growl-message {
	color:#fff;
}

.ui-growl-image-error ~ .ui-growl-message {
	color: black;
}

.ui-growl-image-warn ~ .ui-growl-message {
	color: black;
}

.ui-growl-image-fatal ~ .ui-growl-message {
	color: black;
}
</style>
			<div class="panel panel-info">
				<!-- Default panel contents -->
				<div class="panel-heading">
					<table>
						<tr>
							<td>
								<div>
									<a
										href="#{loadUserInformationsController.getContextPath()}/menu/Player.xhtml"
										class="btn btn-primary glyphicon glyphicon-chevron-left"
										style="font-size: 14px !important;">
										#{msg['UserCatForm.BackBoardButtom']} </a>
								</div>
							</td><p:outputPanel rendered="#{teamController.renderPanel}" autoUpdate="true">
							<td>&nbsp;&nbsp;<span style="color: white; font-size: 10pt">#{msg['header.title.fieldmarked']}
									<span style="color: red">#{msg['header.title.asteriks']}</span>
									#{msg['header.title.mandatory']}
							</span></td></p:outputPanel>

						</tr>
					</table>

				</div>
				<div class="panel-body"
					style="border: 0px solid blue; margin-top: 4px; height: auto; font-family: Open Sans sans-serif !important; font-size: 14px !important;">



					<h:form>
						<h:panelGroup layout="block"
							rendered="#{not fileUploadController.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert alert-danger"
										style="list-style: none; background-color: #FF2400; color: white">
										<center>
											<h:outputText value="#{facesMessage.summary}" escape="false" />
										</center>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>

						<h:panelGroup layout="block"
							rendered="#{fileUploadController.valid and  not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li
										style="list-style: none; background-color: #32CD32; color: white;"
										class="alert alert-success"><h:outputText
											value="#{facesMessage.summary}" escape="false" /></li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
						<fieldset style="width: 100%;">

							<legend>
								
									<label
										style="font-family: Open Sans sans-serif !important; font-size: 14px !important;">Player image upload</label>
							</legend>
						
							<b:tabView pills="true" contentStyle="border: 1px solid #ddd;padding:10px" class="signs">
                                        <b:tab title="Upload player image">
                                                
										<div class="form-group">
											<label for="img" class="cols-sm-2 control-label"></label>
											<div class="cols-sm-10">

												<h:form>
													<p:fileUpload accept="image/*"
														oncomplete="window.location.reload();"
														style="width:90%;font-family: Open Sans sans-serif !important; font-size: 14px !important;"
														uploadLabel="Upload image" cancelLabel="Cancel"
														fileUploadListener="#{fileUploadController.uploadPlayerProfile}" mode="advanced"
														dragDropSupport="true" multiple="true" update="messages"
														sizeLimit="500000" fileLimit="1"
														allowTypes="/(\.|\/)(jpe?g|png)$/" />
													<p:growl id="messages" life="300000" />
												</h:form>

											</div>
										</div>
                                        </b:tab>
                                        <b:tab title="Upload player itc">
                                            
										<div class="form-group">
											<label for="img" class="cols-sm-2 control-label"></label>
											<div class="cols-sm-10">

												<h:form>
													<p:fileUpload accept="image/*"
														oncomplete="window.location.reload();"
														style="width:90%;font-family: Open Sans sans-serif !important; font-size: 14px !important;"
														uploadLabel="Upload image" cancelLabel="Cancel"
														fileUploadListener="#{fileUploadController.uploadPlayerItc}" mode="advanced"
														dragDropSupport="true" multiple="true" update="messages"
														sizeLimit="500000" fileLimit="1"
														allowTypes="/(\.|\/)(jpe?g|png)$/" />
													<p:growl id="messages" life="300000" />
												</h:form>

											</div>
										</div>
                                        </b:tab>
							</b:tabView>
								
									
							<!-- END LOGO -->
						</fieldset>

					</h:form>

				</div>
			</div>
		</ui:define>

	</ui:composition>


</h:body>

</html>

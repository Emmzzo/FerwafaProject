<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<div class="panel panel-info">
				<!-- Default panel contents -->
				<div class="panel-heading">
					<table>
						<tr>
							<td>
								<div>
									<a href="#" class="btn btn-primary"
										style="font-family: Open Sans sans-serif !important; font-size: 14px !important;">
										#{msg['UserCatForm.BackBoardButtom']} </a>
								</div>
							</td>
							<td>&nbsp;&nbsp;<span style="color: white; font-size: 10pt">#{msg['header.title.fieldmarked']}
									<span style="color: red">#{msg['header.title.asteriks']}</span>
									#{msg['header.title.mandatory']}
							</span></td>

						</tr>
					</table>

				</div>
				<div class="panel-body"
					style="border: 0px solid blue; margin-top: 4px; height: auto; font-family: Open Sans sans-serif !important; font-size: 14px !important;">



					<h:form>
						<h:panelGroup layout="block"
							rendered="#{not userCategoryController.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert alert-danger"
										style="list-style: none; background-color: #FF2400; color: white">
										<center>
											<h:outputText value="#{facesMessage.summary}" escape="false" />
										</center>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>

						<h:panelGroup layout="block"
							rendered="#{userCategoryController.valid and  not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li
										style="list-style: none; background-color: #32CD32; color: white; margin-left: -4.9%"
										class="alert alert-success"><h:outputText
											value="#{facesMessage.summary}" escape="false" /></li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
						<fieldset style="width: 100%;">

							<legend> #{msg['message.header.usersAccount.info']}</legend>
							<div class="main-login main-center"
								style="width: 60%; margin-left: 10%;">
								<h:form class="form-horizontal" method="post" action="#">

									<div class="form-group">
										<label for="name" class="cols-sm-2 control-label">
											Firstname<span
										style="color: red;font-size:15px">*</span></label>
										<div class="cols-md-12">
											<div class="input-group">
												<span class="input-group-addon"><i
													class="glyphicon glyphicon-user" aria-hidden="true"></i></span> <h:inputText
													type="text" class="form-control" name="name" id="fname"
													a:placeholder="Enter firstname" />
											</div>
										</div>
									</div>
									<div class="form-group">
										<label for="name" class="cols-sm-2 control-label">
											Lastname</label>
										<div class="cols-md-12">
											<div class="input-group">
												<span class="input-group-addon"><i
													class="glyphicon glyphicon-user" aria-hidden="true"></i></span> <h:inputText
													type="text" class="form-control" name="name" id="lname"
													a:placeholder="Enter lastname" />
											</div>
										</div>
									</div>
									<div class="form-group">
										<label for="name" class="cols-sm-2 control-label">Your
											Gender<span
										style="color: red;font-size:15px">*</span></label>
										<div class="cols-md-12">
											<div class="input-group">
												<span class="input-group-addon"><i
													class="glyphicon glyphicon-user" aria-hidden="true"></i></span> <h:selectOneMenu id="gender" styleClass="form-control"
														style="font-family: Open Sans sans-serif !important; font-size: 14px !important;"
														required="true"
														value="#{userAccountController.users.gender}"
														requiredMessage="#{msg['requiered.gender.message']}">
														<f:selectItem
															itemLabel="#{msg['common.message.select.PLACEHOLDER']}"
															itemValue="#{null}" escapeItem="true" itemDisabled="true" />
														<f:selectItem itemLabel="Male" itemValue="Male" />
														<f:selectItem itemLabel="Female" itemValue="Female" />

													</h:selectOneMenu>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label for="name" class="cols-sm-2 control-label">Your
											Address<span
										style="color: red;font-size:15px">*</span></label>
										<div class="cols-md-12">
											<div class="input-group">
												<span class="input-group-addon"><i
													class="glyphicon glyphicon-globe" aria-hidden="true"></i></span> <h:inputText
													type="text" class="form-control" name="name" id="name"
													a:placeholder="Enter address" />
											</div>
										</div>
									</div>

									<div class="form-group">
										<label for="email" class="cols-sm-2 control-label">Your
											Email</label>
										<div class="cols-sm-10">
											<div class="input-group">
												<span class="input-group-addon"><i
													class="glyphicon glyphicon-envelope" aria-hidden="true"></i></span>
												<h:inputText type="text" class="form-control" name="email"
													id="email" a:placeholder="Enter email" />
											</div>
										</div>
									</div>
									<div class="form-group">
										<label for="name" class="cols-sm-2 control-label">Your
											phone<span
										style="color: red;font-size:15px">*</span></label>
										<div class="cols-md-12">
											<div class="input-group">
												<span class="input-group-addon"><i
													class="glyphicon glyphicon-earphone" aria-hidden="true"></i></span>
												<input type="text" class="form-control" name="name"
													id="phone" placeholder="Enter phone number" />
											</div>
										</div>
									</div>
									<div class="form-group">
										<label for="name" class="cols-sm-2 control-label">Dateofbirth<span
										style="color: red;font-size:15px">*</span></label>
										<div class="cols-md-12">
											<div class="input-group">
												<span class="input-group-addon"><i
													class="glyphicon glyphicon-calendar" aria-hidden="true"></i></span>
												<h:inputText locale="#{facesContext.viewRoot.locale}"
													autocomplete="off" id="from_dob_date_id"
													binding="#{from_dob_date_id}" class="form-control"
													escape="true" value="#{userAccountController.dateofBirth}"
													maxlength="35" required="true"
													converterMessage="#{msg['validation.message.DATE_FORMAT']}"
													requiredMessage="#{msg['dob.message']}">
													<f:convertDateTime type="date" dateType="short"
														pattern="dd/MM/yyyy" />
													<f:validateLength maximum="35" />
												</h:inputText>
												<script>
													$(function() {
														$(
																'input[id*="from_dob_date_id"]')
																.datepicker(
																		{
																			changeMonth : true,
																			changeYear : true,
																			maxDate : 0,
																			//minDate: 0,
																			dateFormat : "dd/mm/yy",
																			yearRange : "-100:+0",
																			buttonImage : "./resources/image/calendar1.png"
																		});
													});
												</script>
											</div>
										</div>
									</div>
									
									<div class="form-group">
										<label for="username" class="cols-sm-2 control-label">Username<span
										style="color: red;font-size:15px">*</span></label>
										<div class="cols-sm-10">
											<div class="input-group">
												<span class="input-group-addon"><i
													class="glyphicon glyphicon-user" aria-hidden="true"></i></span> <h:inputText
													type="text" class="form-control" name="username"
													id="username" a:placeholder="Enter your username" />
											</div>
										</div>
									</div>

									<div class="form-group">
										<label for="password" class="cols-sm-2 control-label">Password<span
										style="color: red;font-size:15px">*</span></label>
										<div class="cols-sm-10">
											<div class="input-group">
												<span class="input-group-addon"><i
													class="glyphicon glyphicon-lock glyphicon lg" aria-hidden="true"></i></span> <h:inputText
													a:type="password" class="form-control" name="password"
													id="password" a:placeholder="Enter your Password" />
											</div>
										</div>
									</div>

									<div class="form-group">
										<label for="confirm" class="cols-sm-2 control-label">Confirm
											Password<span
										style="color: red;font-size:15px">*</span></label>
										<div class="cols-sm-10">
											<div class="input-group">
												<span class="input-group-addon"><i
													class="glyphicon glyphicon-lock glyphicon lg" aria-hidden="true"></i></span> <h:inputText
													a:type="password" class="form-control" name="confirm"
													id="confirm" a:placeholder="Confirm your Password" />
											</div>
										</div>
									</div>
									<div class="form-group row">
										<label for="todate"
											class="col-md-2 col-sm-2 col-xs-2 control-label"
											style="color: black"></label>
										<div class="col-md-6 col-sm-6 col-xs-6">
											<h:commandButton class="btn btn-info btn-xlg btn-block"
												action="#{userCategoryController.SaveUserCategory()}"
												value="#{msg['label.subimit.message.submit']}">
												<f:ajax render="@form" execute="@form"
													onevent="showProgress" />
											</h:commandButton>
										</div>
										<span class="text-danger" id="err"></span>
									</div>
								</h:form>
							</div>
						</fieldset>

					</h:form>

				</div>
			</div>
		</ui:define>

	</ui:composition>


</h:body>

</html>

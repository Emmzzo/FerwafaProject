<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<div class="panel panel-info">
				<!-- Default panel contents -->
				<div class="panel-heading">
					<table>
						<tr>
							<td>
								<div>
									<a href="#{loadUserInformationsController.getContextPath()}/menu/Referees.xhtml" class="btn btn-primary glyphicon glyphicon-chevron-left"
										style="font-size: 14px !important;">
										#{msg['UserCatForm.BackBoardButtom']} </a>
								</div>
							</td>
							<td>&nbsp;&nbsp;<span style="color: white; font-size: 10pt">#{msg['header.title.fieldmarked']}
									<span style="color: red">#{msg['header.title.asteriks']}</span>
									#{msg['header.title.mandatory']}
							</span></td>

						</tr>
					</table>

				</div>
				<div class="panel-body"
					style="border: 0px solid blue; margin-top: 4px; height: auto; font-family: Open Sans sans-serif !important; font-size: 14px !important;">



					<h:form>
						<h:panelGroup layout="block"
							rendered="#{not refereesController.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert alert-danger"
										style="list-style: none; background-color: #FF2400; color: white">
										<center>
											<h:outputText value="#{facesMessage.summary}" escape="false" />
										</center>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>

						<h:panelGroup layout="block"
							rendered="#{refereesController.valid and  not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li
										style="list-style: none; background-color: #32CD32; color: white;"
										class="alert alert-success"><h:outputText
											value="#{facesMessage.summary}" escape="false" /></li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
						<fieldset style="width: 100%;">
						<p:outputPanel rendered="#{timeTableController.renderRefer}">
							<legend> #{msg['message.header.RefereeAccount.info']}</legend>
							<div class="main-login main-center"
								style="width: 60%; margin-left: 10%;">
								<h:form class="form-horizontal">
									<div class="form-group">
										<label for="name" class="cols-sm-2 control-label">
											Firstname<span
										style="color: red;font-size:15px">*</span></label>
										<div class="cols-md-12">
											<div class="input-group">
												<span class="input-group-addon"><i
													class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
												<h:inputText type="text" class="form-control" name="name" 
													id="fname" value="#{refereesController.referees.fname}"
													a:placeholder="Enter firstname" required="true"
														validatorMessage="#{msg['error.enter.invalid.fname']}"
														converterMessage="#{msg['error.enter.invalid.fname']}"
														requiredMessage="#{msg['requiered.fname.message']}">
														<f:validateRegex
															pattern="#{regex['regex.validation.message.VALID.FIRST_NAME']}" />
														<f:validateLength maximum="35" /></h:inputText>
											</div>
											<h:message for="fname" styleClass="help-block"></h:message>
										</div>
									</div>
									<div class="form-group">
										<label for="name" class="cols-sm-2 control-label">
											Lastname</label>
										<div class="cols-md-12">
											<div class="input-group">
												<span class="input-group-addon"><i
													class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
												<h:inputText type="text" class="form-control" name="name"
													id="lname" value="#{refereesController.referees.lname}"
													a:placeholder="Enter lastname" required="true"
														validatorMessage="#{msg['error.enter.invalid.lname']}"
														converterMessage="#{msg['error.enter.invalid.lname']}"
														requiredMessage="#{msg['requiered.lname.message']}">
														<f:validateRegex
															pattern="#{regex['regex.validation.message.VALID.FIRST_NAME']}" />
														<f:validateLength maximum="35" /></h:inputText>
											</div>
											<h:message for="lname" styleClass="help-block"></h:message>
										</div>
									</div>
									<div class="form-group">
										<label for="name" class="cols-sm-2 control-label">
											Gender<span
										style="color: red;font-size:15px">*</span></label>
										<div class="cols-md-12">
											<div class="input-group">
												<span class="input-group-addon"><i
													class="glyphicon glyphicon-user" aria-hidden="true"></i></span> <h:selectOneMenu id="gender" styleClass="form-control"
														style="font-family: Open Sans sans-serif !important; font-size: 14px !important;"
														required="true"
														value="#{refereesController.referees.gender}"
														requiredMessage="#{msg['requiered.gender.message']}">
														<f:selectItem
															itemLabel="#{msg['common.message.select.PLACEHOLDER']}"
															itemValue="#{null}" escapeItem="true" itemDisabled="true" />
														<f:selectItem itemLabel="Male" itemValue="Male" />
														<f:selectItem itemLabel="Female" itemValue="Female" />

													</h:selectOneMenu>
											</div>
											<h:message for="gender" styleClass="help-block"></h:message>
										</div>
									</div>
									<div class="form-group">
										<label for="name" class="cols-sm-2 control-label">
											Address<span
										style="color: red;font-size:15px">*</span></label>
										<div class="cols-md-12">
											<div class="input-group">
												<span class="input-group-addon"><i
													class="glyphicon glyphicon-globe" aria-hidden="true"></i></span> <h:inputText value="#{refereesController.referees.address}"
													type="text" class="form-control" name="name" id="address"
													a:placeholder="Enter address" required="true"
														validatorMessage="#{msg['error.enter.invalid.address']}"
														converterMessage="#{msg['error.enter.invalid.address']}"
														requiredMessage="#{msg['requiered.address.message']}">
														<f:validateRegex
															pattern="#{regex['regex.validation.message.VALID.FIRST_NAME']}" />
														<f:validateLength maximum="35" /></h:inputText>
											</div>
											<h:message for="address" styleClass="help-block"></h:message>
										</div>
									</div>

									<div class="form-group">
										<label for="email" class="cols-sm-2 control-label">
											Email<span
										style="color: red;font-size:15px">*</span></label>
										<div class="cols-sm-10">
											<div class="input-group">
												<span class="input-group-addon"><i
													class="glyphicon glyphicon-envelope" aria-hidden="true"></i></span>
												<h:inputText type="text" class="form-control" name="email" value="#{refereesController.email}"
													id="email" a:placeholder="Enter email" required="true"			
													validatorMessage="#{msg['error.enter.invalid.email']}"
													converterMessage="#{msg['error.enter.invalid.email']}"
													requiredMessage="#{msg['error.enter.required.email']}">
													<f:validateRegex
														pattern="#{regex['regex.validation.email']}" />
													<f:validateLength maximum="100" />
												</h:inputText>
											</div>
											<h:message for="email" styleClass="help-block"></h:message>
										</div>
									</div>
									<div class="form-group">
										<label for="name" class="cols-sm-2 control-label">
											phone<span
										style="color: red;font-size:15px">*</span></label>
										<div class="cols-md-12">
											<div class="input-group">
												<span class="input-group-addon"><i
													class="glyphicon glyphicon-earphone" aria-hidden="true"></i></span>
												<h:inputText a:type="text" class="form-control" name="name" value="#{refereesController.phone}"
													id="phone" a:placeholder="Enter phone number" required="true"
													requiredMessage="#{msg['requiered.phone.message']}">
													</h:inputText>
											</div>
											<h:message for="phone" styleClass="help-block"></h:message>
										</div>
									</div>
									
									<div class="form-group row">
										<label for="todate"
											class="col-md-2 col-sm-2 col-xs-2 control-label"
											style="color: black"></label>
										<div class="col-md-6 col-sm-6 col-xs-6">
											<h:commandButton class="btn btn-info btn-xlg btn-block"
												action="#{refereesController.saveReferees() }"
												value="#{msg['label.subimit.message.submit']}">
											</h:commandButton>
										</div>
										<span class="text-danger" id="err"></span>
									</div>
								</h:form>
							</div>
							</p:outputPanel>
							
							<!-- MATCH REFEREES VIEW -->
							
							<p:outputPanel rendered="#{timeTableController.renderTable}"
							autoUpdate="true">
							<h:dataTable id="championTable" binding="#{table}"
								style="font-family: Open Sans sans-serif !important; font-size: 14px !important;box-sizing: border-box; width:92% !important;
       						 -webkit-box-shadow: none;
       							 box-shadow: none !important;
       								 margin: 17px 58px 0 !important;"
								value="#{timeTableController.viewMatchReferees}" var="info"
								class="table table-striped table-hover table-bordered tableUpdated ">
								<f:facet name="header">
									<h:commandLink value="New referee" class="btn btn-info glyphicon glyphicon-edit"
										style="font-size: 14px !important;" action="#{timeTableController.renderReferees()}">
									
									</h:commandLink>
								</f:facet>
									
								<h:column>
									<f:facet name="header">
										<label>No</label>
									</f:facet>
									<h:outputText value="#{table.rowIndex + 1}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<label>Match date</label>
									</f:facet>
									<h:outputText value="#{info.matchclass.matchDate}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
								</h:column>
								<h:column>
									<f:facet name="header">
										<label>Receive team</label>
									</f:facet>
									<h:outputText value="#{info.matchclass.team.teamName}">
										
									</h:outputText>
								</h:column>
								<h:column>
									<f:facet name="header">
										<label>Visit team</label>
									</f:facet>
									<h:outputText value="#{info.matchclass.vsTeam}"/>
								</h:column>
								
								<h:column>
									<f:facet name="header">
										<label>Stadium</label>
									</f:facet>
									<h:outputText value="#{info.matchclass.stade.stadeName}"/>
								</h:column>
								<h:column>
									<f:facet name="header">
										<label>Referees</label>
									</f:facet>
									<h:outputText value="#{info.referee.fname} &nbsp;#{info.referee.lname}"/>
								</h:column>
								<f:facet name="footer">
									<label>You can display match:</label>
									<h:selectOneMenu value="#{timeTableController.range}">
										<f:selectItem
											itemLabel="#{msg['common.message.select.PLACEHOLDER']}"
											itemValue="#{null}" escapeItem="true" itemDisabled="false" />
										<f:selectItem itemLabel="5 match only" itemValue="5" />
										<f:selectItem itemLabel="10 match only" itemValue="10" />
										<f:selectItem itemLabel="15 match only" itemValue="15" />
										<f:selectItem itemLabel="All" itemValue="All" />
										<f:ajax render="@form" execute="@form" onevent="showProgress"
											listener="#{timeTableController.showMatchReferees()}" />
									</h:selectOneMenu>
								</f:facet>
							</h:dataTable>
						</p:outputPanel>
							
							<!-- END OF MATCH REFEREES -->
							
							
							
						</fieldset>

					</h:form>

				</div>
			</div>
		</ui:define>

	</ui:composition>


</h:body>

</html>

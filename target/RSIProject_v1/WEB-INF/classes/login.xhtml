<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body class="w3-theme-l5">
	<ui:composition>
		<h2>#{msg['message.header.login.info']}</h2>

		<h:form style="margin-left:5%;">
			<h:panelGroup layout="block"
				rendered="#{not loginController.valid and not facesContext.validationFailed}">
				<ul>
					<ui:repeat value="#{facesContext.messageList}" var="facesMessage">
						<li class="alert alert-danger"
							style="list-style: none; background-color: #FF2400; color: white">
							<center>
								<h:outputText value="#{facesMessage.summary}" escape="false" />
							</center>
						</li>
					</ui:repeat>
				</ul>
			</h:panelGroup>

			<h:panelGroup layout="block"
				rendered="#loginController.valid and  not facesContext.validationFailed}">
				<ul>
					<ui:repeat value="#{facesContext.messageList}" var="facesMessage">
						<li
							style="list-style: none; background-color: #32CD32; color: white; margin-left: -4.9%"
							class="alert alert-success"><h:outputText
								value="#{facesMessage.summary}" escape="false" /></li>
					</ui:repeat>
				</ul>
			</h:panelGroup>


			<div class="panel-body">

				<div style="display: none">
					<input id="lat" name="lat" type="text" /> <input id="long"
						name="long" type="text" />
				</div>
				<div class="form-group row">
					<label for="todate"
						class="col-md-2 col-sm-2 col-xs-6 control-label"
						style="color: black">#{msg['label.message.username']}</label>
					<div class="col-md-4 col-sm-4 col-xs-4">

						<h:inputText class="form-control" id="username"
							value="#{loginController.users.viewId}" required="true"
							autocomplete="off"
							requiredMessage="#{msg['requiered.username.message']}" />

					</div>
					<h:message errorClass="errorMsg1" for="username"></h:message>
				</div>


				<div class="form-group row">
					<label for="todate"
						class="col-md-2 col-sm-2 col-xs-6 control-label"
						style="color: black">#{msg['label.message.password']}</label>
					<div class="col-md-4 col-sm-4 col-xs-4">
						<h:inputSecret class="form-control" required="true"
							requiredMessage="#{msg['requiered.username.password']}"
							id="password" autocomplete="off"
							value="#{loginController.users.viewName}"></h:inputSecret>

					</div>

					<h:message errorClass="errorMsg1" for="password"></h:message>
				</div>

				<div class="form-group row">
					<label for="todate"
						class="col-md-2 col-sm-2 col-xs-6  control-label"></label>
					<div class="col-sm-4">
						<h:commandButton class="btn btn-info btn-xlg btn-block"
							action="#{loginController.validateUsernamePassword}"
							value="#{msg['label.subimit.message.login']}" />

					</div>
					<span class="text-danger" id="customeordererror"></span>
				</div>



			</div>

		</h:form>
	</ui:composition>
</h:body>
</html>

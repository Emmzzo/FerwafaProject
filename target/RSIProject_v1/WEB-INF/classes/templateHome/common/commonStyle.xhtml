	<style>
html, body, h1, h2, h3, h4, h5 {
	font-family: "Open Sans", sans-serif
}

.errorMsg1 {
	color: red
}

.help-block {
	color: red
}

#home {
	background: url(./resources/image/nationteam.jpg) center;
	background-size: cover;
}

#sendNewsLetter {
	background-color: #fab700;
	color: #fff;
	border-radius: 0;
	border-top-left-radius: 0px;
	border-bottom-left-radius: 0px;
	padding: 17%;
	margin-top: 2px;
	border: 0;
}

.modal-header, h3, .close {
	background-color: #5cb85c;
	color: white !important;
	text-align: center;
	font-family: Open Sans sans-serif !important;
	font-size: 20px !important;
}

.modal-footer {
	background-color: #f9f9f9;
	font-family: Open Sans sans-serif !important;
	font-size: 14px !important;
}

.modal-body {
	font-family: Open Sans sans-serif !important;
	font-size: 14px !important;
}

h3 {
	margin-left: 35%;
}

<h:body class="w3-theme-l5">
	<div class="w3-top">
		<div id="header" style="height:22%;">
			<ui:insert name="header">
				<ui:include src="/templateHome/common/commonHeader.xhtml" />
			</ui:insert>
		</div>
	</div>

	<!-- End Header -->
	<!-- Banner start -->

	<!-- End Banner -->
	<!-- Contact page start -->
	<div id="page-wrappe">

		<ui:insert name="content">
			<ui:include src="/template/common/commonContent.xhtml" />
		</ui:insert>
	</div>
	<!-- End of contact page -->
	<!--  main container-->

	<!-- end main Content -->

	<!-- footer  -->
	<!-- End footer -->
	<div class="container">
		<!-- Modal -->

		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog modal-md">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header" style="padding: 20px 15px;">
						<h3>
							<span class="glyphicon glyphicon-lock"></span> Login
						</h3>
						<button type="button" class="close" data-dismiss="modal"
							style="float: right;">&times;</button>

					</div>
					<div class="modal-body" style="padding: 40px 50px;">
						<!-- Server Side validation message -->
						<h:panelGroup layout="block"
							rendered="#{not loginController.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert alert-danger"
										style="list-style: none; background-color: #FF2400; color: white">
										<center>
											<h:outputText value="#{facesMessage.summary}" escape="false" />
										</center>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>

						<h:panelGroup layout="block"
							rendered="#loginController.valid and  not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li
										style="list-style: none; background-color: #32CD32; color: white; margin-left: -4.9%"
										class="alert alert-success"><h:outputText
											value="#{facesMessage.summary}" escape="false" /></li>
								</ui:repeat>
							</ul>
						</h:panelGroup>

						<!-- End of server side validation -->
						<h:form role="form">
							<div class="form-group">
								<label for="usrname"><span
									class="glyphicon glyphicon-user"></span> Username</label>
								<!-- <input
									type="email" class="form-control" id="usrname"
									placeholder="Enter email" required="" /> -->

								<h:inputText class="form-control" id="usrname"
									a:placeholder="Enter email" a:type="email"
									requiredMessage="#{msg['requiered.username.message']}"
									value="#{loginController.users.email}" required="true"
									autocomplete="off" type="email" />
								<h:message errorClass="errorMsg1" for="usrname"></h:message>
							</div>
							<div class="form-group">
								<label for="psw"><span
									class="glyphicon glyphicon-eye-open"></span> Password</label>
								<h:inputText class="form-control" required="true"
									a:placeholder="Enter password"
									requiredMessage="#{msg['requiered.username.password']}"
									a:type="password" id="password" autocomplete="off"
									value="#{loginController.users.password}"></h:inputText>
								<h:message errorClass="errorMsg1" for="password"></h:message>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" value="" checked="checked" />Remember
									me</label>
							</div>
							<h:commandButton a:type="submit"
								action="#{loginController.validateUsernamePassword}"
								value="#{msg['label.subimit.message.login']}"
								class="btn btn-success btn-block">
								<span class="glyphicon glyphicon-off"
									style="top: -23px; left: 42%;"></span>
							</h:commandButton>
						</h:form>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-danger btn-default pull-left"
							data-dismiss="modal">
							<span class="glyphicon glyphicon-remove"></span> Cancel
						</button>
						<p>
							Not a member? <a href="contact.xhtml">Sign Up</a>
						</p>
						<p>
							Forgot <a href="#">Password?</a>
						</p>
					</div>
				</div>

			</div>
		</div>
	</div>
	<!-- End Modal -->
	<script>
		$(document).ready(function() {
			$("#myBtn").click(function() {
				$("#myModal").modal();
			});
		});
	</script>
	<!-- End of script modal -->

</h:body>

</html>
